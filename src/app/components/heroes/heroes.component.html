<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" name="button">
      Nuevo Her√≥e
    </button>
  </div>
</div>
<br>
<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Bio</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td>{{ heroes[k].bio }}</td>
            <td class="text-right">
              <button [routerLink]="['/heroe', k]" class="btn btn-outline-success mx-1">Editar</button>
              <button (click)="borrarHeroe(k)" class="btn btn-outline-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length === 0 && !loading"class="alert alert-info">
        <strong>No hay</strong> registros que mostrar
      </div>
    </div>
  </div>
</div>
