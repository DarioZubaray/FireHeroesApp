<h3>Heroe <small>nombre..</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</button>
<hr>
<div class="row  animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
               name="nombre"
               type="text"
               class="form-control"
               placeholder="Nombre del heroe"
               required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" [(ngModel)]="heroe.casa" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button [disabled]="forma.invalid" type="submit" 
                class="btn btn-outline-primary">Guardar Cambios</button>
      </div>

    </form>
  </div>
</div>
